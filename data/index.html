<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 15px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .section-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #667eea;
            margin-right: 10px;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #555;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .input-hint {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ∞Ô∏è GPS Tracker Config</h1>
        <form id="configForm">
            <div class="section">
                <div class="section-title">UDP Server Settings</div>

                <div class="form-group">
                    <label for="serverIp">Server IP Address</label>
                    <input type="text" id="serverIp" name="serverIp" required
                           pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
                           placeholder="192.168.1.100">
                </div>

                <div class="form-group">
                    <label for="serverPort">Server Port</label>
                    <input type="number" id="serverPort" name="serverPort" required
                           min="1" max="65535" placeholder="5000">
                </div>
            </div>

            <div class="section">
                <div class="section-title">Receiver Location</div>

                <div class="form-group">
                    <label for="receiverLat">Latitude (¬∞)</label>
                    <input type="number" id="receiverLat" name="receiverLat" required
                           step="0.000001" min="-90" max="90" placeholder="40.439000">
                </div>

                <div class="form-group">
                    <label for="receiverLon">Longitude (¬∞)</label>
                    <input type="number" id="receiverLon" name="receiverLon" required
                           step="0.000001" min="-180" max="180" placeholder="-3.619400">
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">üíæ Save Configuration</button>
                <button type="button" class="btn-secondary" onclick="loadConfig()">üîÑ Reload</button>
            </div>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // Load configuration on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadConfig();
        });

        // Load current configuration from device
        async function loadConfig() {
            showStatus('Loading configuration...', 'info');

            try {
                const response = await fetch('/api/config');

                if (!response.ok) {
                    throw new Error('Failed to load configuration');
                }

                const config = await response.json();

                document.getElementById('serverIp').value = config.server_ip;
                document.getElementById('serverPort').value = config.server_port;
                document.getElementById('receiverLat').value = config.receiver_lat;
                document.getElementById('receiverLon').value = config.receiver_lon;

                showStatus('Configuration loaded successfully!', 'success');
                setTimeout(hideStatus, 3000);

            } catch (error) {
                console.error('Error loading config:', error);
                showStatus('Failed to load configuration: ' + error.message, 'error');
            }
        }

        // Save configuration to device
        document.getElementById('configForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const config = {
                server_ip: document.getElementById('serverIp').value,
                server_port: parseInt(document.getElementById('serverPort').value),
                receiver_lat: parseFloat(document.getElementById('receiverLat').value),
                receiver_lon: parseFloat(document.getElementById('receiverLon').value)
            };

            showStatus('Saving configuration...', 'info');

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                if (!response.ok) {
                    throw new Error('Failed to save configuration');
                }

                const result = await response.json();

                if (result.success) {
                    showStatus('‚úÖ Configuration saved successfully! Changes will take effect immediately.', 'success');
                } else {
                    throw new Error(result.message || 'Unknown error');
                }

            } catch (error) {
                console.error('Error saving config:', error);
                showStatus('‚ùå Failed to save configuration: ' + error.message, 'error');
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message ' + type;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.style.display = 'none';
        }
    </script>
</body>
</html>
